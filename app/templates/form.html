<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.CodMed}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">CodMed: {{form.CodMed}}</div>
        <div class="form-group mt-4">NomeMed: {{form.NomeMed}}</div>
        <div class="form-group mt-4">Genero: {{form.Genero}}</div>
        <div class="form-group mt-4">Telefone: {{form.Telefone}}</div>
        <div class="form-group mt-4">Email: {{form.Email}}</div>
        <div class="form-group mt-4">CodEspec: {{form.CodEspec}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>

</html>
